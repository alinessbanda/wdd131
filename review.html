<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Ensure the page takes full height */
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* Pushes the footer to the bottom */
      background-color: #f9f9f9;
    }

    header {
      background-color: #6a0dad;
      /* Green background for header */
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 2rem auto;
      flex-grow: 1;
      /* Ensures main content takes up available space */
    }

    footer {
      background-color: #6a0dad;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .success-message {
      font-size: 1.5rem;
      color: #6a0dad;
    }

    .review-count {
      font-size: 1.2rem;
      color: #333;
      margin-top: 1rem;
    }

    #lastModified {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p class="success-message">Your product review has been submitted successfully.</p>
    <p class="review-count">You have submitted <span id="reviewCount"></span> review(s).</p>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> ðŸŒ¸Aliness BandaðŸŒ¸ Zambia.</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Set the current year
      document.getElementById('currentyear').textContent = new Date().getFullYear();

      // Set the last modified date
      document.getElementById('lastModified').textContent = "Last modified: " + document.lastModified;

      // Update the review count from localStorage
      let reviewCount = localStorage.getItem('reviewCount') || 0;
      reviewCount = parseInt(reviewCount) + 1; // Increment review count
      localStorage.setItem('reviewCount', reviewCount); // Save it back to localStorage
      document.getElementById('reviewCount').textContent = reviewCount; // Display the count
    });
  </script>
</body>

</html>
